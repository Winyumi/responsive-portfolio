<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrapper">

        <header>
            <div class="container">
                <h1>Winson Quon</h1>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html" class="current">Contact</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="container">
                <section>
                    <h2>Contact</h2>
                    <form>
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name" placeholder="e.g. John Smith"><br>
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" placeholder="e.g. myname@example.com"><br>
                        <label for="message">Message</label><br>
                        <textarea name="message" id="message"></textarea><br>
                        <button type="submit">Submit</button>
                    </form>
                </section>
            </div>
        </main>

        <footer>
            <div class="container">
                <span class="copyright">Copyright &copy; 2019 Winson Quon</span>
            </div>
        </footer>

    </div>
</body>
</html>
